<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #bea894;
    }
    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #bea894;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        text-decoration: underline;
    }
    .login-form {
        margin-top: 30px;
    }
    .login-form input[type="text"],
    .login-form input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        background-color: #dcd5b8;
    }
    .login-form input[type="submit"] {
        width: 100%;
        background-color: #dcd5b8;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .login-form input[type="submit"]:hover {
        background-color: #6c5e40;
    }
    .social-login {
        text-align: center;
        margin-top: 20px;
    }
    .social-login a {
        display: inline-block;
        text-decoration: none;
        color: #fff;
        padding: 10px 20px;
        border-radius: 4px;
        margin-right: 10px;
    }
    .social-login .gmail {
        background-color: #5b4f41; /* Gmail Red */
    }
    .social-login .facebook {
        background-color: #5b4f41; /* Facebook Blue */
    }
</style>
</head>
<body>
<div class="container">
    <h2>Login Form</h2>
    <form class="login-form">
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <input type="submit" value="Login">
    </form>
    <div class="social-login">
        <a href="#" class="gmail">Login with Gmail</a>
        <a href="#" class="facebook">Login with Facebook</a>
    </div>
</div>
</body>
</html>
